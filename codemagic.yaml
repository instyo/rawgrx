workflows:
  ios-project-debug:
    name: iOS Debug Build

    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_PROJECT: "RAWGRX.xcodeproj"
        XCODE_SCHEME: "RAWGRX"

    scripts:
      - name: Clean & Resolve Packages
        script: |
          xcodebuild clean \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME"

      - name: Run Unit Tests (iOS Simulator)
        script: |
          xcodebuild test \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=26.0' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Debug App (Generic iOS)
        script: |
          xcodebuild build \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

    artifacts:
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

    publishing:
      email:
        recipients:
          - nsetyo19@gmail.com
